<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/templatelogin.xhtml">

	<ui:define name="body">

		<p:dialog appendToBody="true" closable="false" draggable="false"
        footer="/programandojava.wordpress.com - Visite :)"
        header="Web Service CEP" maximizable="true" minimizable="true"
        position="center" resizable="false" showEffect="slide" visible="true">
 
        <h:form id="frmBusca">
            <h:panelGrid id="pnCEP" columns="3">
                <h:outputText value="CEP: " />
                <p:inputMask mask="99999-999" value="#{MBAlunos.aluno.cep}" />
 
                <p:commandButton value="Pesquisar" icon="ui-icon-search"
                    action="#{MBAlunos.encontraCEP}" update=":frmResultado" />
            </h:panelGrid>
        </h:form>
 
        <h:form id="frmResultado">
            <h:panelGrid id="pnResultado" columns="2">
                <h:outputLabel value="UF: "
                    style="font-weight:bold; padding-right: 5px; float: right;" />
                <p:inputText size="5" value="#{MBAlunos.aluno.estado}" />
 
                <h:outputLabel value="Logradouro: "
                    style="font-weight:bold; padding-right: 5px; float: right;" />
                <p:inputText size="50"
                    value="#{MBAlunos.aluno.tipoLogradouro} #{MBAlunos.aluno.logradouro}" />
 
                <h:outputLabel value="Cidade: "
                    style="font-weight:bold; padding-right: 5px; float: right;" />
                <p:inputText size="50" value="#{MBAlunos.aluno.cidade}" />
 
                <h:outputLabel value="Bairro: "
                    style="font-weight:bold; padding-right: 5px; float: right;" />
                <p:inputText size="25" value="#{MBAlunos.aluno.bairro}" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
		
	</ui:define>
</ui:composition>
</html>
